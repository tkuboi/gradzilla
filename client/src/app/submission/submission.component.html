<div *ngIf="assignment">
    <h4>{{ assignment.course }} {{ assignment.name }}</h4>
    <p *ngIf="assignment.grade">The current score: {{ assignment.grade }}</p>

<mat-tab-group>
    <mat-tab label="submit">
<h4>Submit your work!</h4>
<div>
  <div #errorMessage *ngIf="error">
    {{ error }}
  </div>
  <div #uploadStatus *ngIf="uploadResponse.status === 'success'">
    Your submission has been successfully uploaded!
  </div>
  <div *ngIf="uploadResponse.status === 'progress'">

    <mat-spinner></mat-spinner>
    <!--<div role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      {{uploadResponse.message}}%
    </div>-->

  </div>

  <form #subform="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>File</label>
    <input #fileInput type="file" name="submission" placeholder="File" (change)="onFileChange($event)" />
    <button mat-stroked-button color="primary" type="submit">Upload</button>

    <button mat-stroked-button color="basic" type="button" (click)="reset()">Reset</button>
  </form>
  <!--<div *ngIf="uploadResponse.status !== 'progress' && uploadResponse.message !== ''">
      <div [innerHtml]="uploadResponse.message"></div>
  </div>-->
</div>
    </mat-tab>

    <mat-tab label="submissions">
  <div *ngIf="assignment">
  <app-submission-list></app-submission-list>
  </div>
    </mat-tab>
</mat-tab-group>
</div>
