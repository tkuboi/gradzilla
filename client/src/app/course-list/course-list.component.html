    <h4>Courses</h4>
<mat-form-field>
  <mat-label>Select a course</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="onCourseChange($event)">
    <mat-option *ngFor="let course of courses;" [value]="course.name">
      {{ course.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
