<mat-accordion>
<div *ngFor="let sub of submissions;">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
          {{ sub.submissionTime }}
      </mat-panel-title>
      <mat-panel-description>
        {{ sub.status }} SCORE: {{ sub.score }}
      </mat-panel-description>
    </mat-expansion-panel-header>
     <p [innerHtml]="sub.result"></p>
  </mat-expansion-panel>
</div>
</mat-accordion>
