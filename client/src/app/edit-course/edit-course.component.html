<div mat-dialog-content>
<mat-card class="edit-entity-card example-card">
   <mat-card-header>
     <mat-card-title>Edit Assignment</mat-card-title>
   </mat-card-header>
   <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
    <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
        <input matInput required placeholder="Name" formControlName="name" [value]="course.name">
    </mat-form-field>
    </div>
    <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label>Short Description</mat-label>
        <input matInput required placeholder="Short Description" formControlName="short" [value]="course.shortDescription">
    </mat-form-field>
    </div>
    <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
        <input matInput required placeholder="Description" formControlName="description" [value]="course.description">
    </mat-form-field>
    </div>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
   <mat-card-actions>
        <button mat-stroked-button color="primary" [disabled]="loading" class="btn btn-primary" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <button mat-stroked-button color="primary" [disabled]="loading" class="btn btn-primary" (click)="onDelete()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            delete 
        </button>
        <button mat-stroked-button color="primary" class="btn btn-primary" (click)="removeMe()">
            close 
        </button>
   </mat-card-actions>
  </form>
  </mat-card-content>
</mat-card>
</div>
